version: '3.1'
services:
    mariadb:
        image: 'mariadb:10.6'
        working_dir: /application
        volumes:
            - './code:/application'
            - './.docker/mysql/data:/var/lib/mysql'
        environment:
            - MYSQL_ROOT_PASSWORD=qwerty
            - MYSQL_DATABASE=iska_contrat
            - MYSQL_USER=redoc_azk
            - MYSQL_PASSWORD=qwerty
        ports:
            - '45003:3306'

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        restart: always
        ports:
            - "45002:80"
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mariadb
            - PMA_USER=redoc_azk
            - PMA_PASSWORD=qwerty

    webserver:
        image: 'nginx:alpine'
        working_dir: /application
        volumes:
            - './code:/application'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '45000:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - './code:/application'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'

    # openldap-server with dc=redoc,dc=azk
    monad:
        image: osixia/openldap:latest
        environment:
            - LDAP_BASE_DN=dc=redoc,dc=azk
            - LDAP_ORGANISATION=redoc
            - LDAP_DOMAIN=redoc.azk
            - LDAP_ADMIN_PASSWORD=qwerty
            - LDAP_CONFIG_PASSWORD=qwerty
        #Print admin username and password
        command: --loglevel debug
        volumes:
            -   ./openldap-data:/var/lib/ldap
            -   ./openldap-ldif:/root/ldif
            -   ./openldap-config:/etc/ldap/slapd.d